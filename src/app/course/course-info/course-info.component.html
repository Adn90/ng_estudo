<div class="container">
<h2>Course Info</h2>

<hr />

<form *ngIf="course" [formGroup]="cadastro">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        name="name"
        formControlName="name"
        required    
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        name="price"
        formControlName="price"
        type="number"
        required
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        name="rating"
        id="rating"
        formControlName="rating"
        type="number"
        required
        class="form-control"
        min="0"
        max="5"
        [ngClass]="{'is-invalid': submitted && f.rating.errors}"
      />
      <div class="invalid-feedback" *ngIf="submitted && f.rating.errors">
        <span *ngIf="f.rating.invalid && (f.rating.dirty || f.rating.touched)">Rating range is between 0 and 5</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        required
        name="description"
        formControlName="description"
        class="form-control"
      ></textarea>

      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button
    (click)="save2()"
    class="btn btn-primary mr-2"
    type="submit"
  >Save</button>
  
  <button [routerLink]="['/courses']" class="btn btn-secondary" type="button">Back</button>
</form>
