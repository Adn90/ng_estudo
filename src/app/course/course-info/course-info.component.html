<h2>Course Info</h2>

<hr />
<!-- #variável, é uma var de template -->
<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <!-- #courseName recebe os atts do ngModel -->
      <input
        [(ngModel)]="course.name"
        name="name"
        #courseName="ngModel"
        required
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        class="form-control"
      />
      <!-- algumas atts da variável de template, que vão receber estilos com o css no ngClass (is-invalid é classe do bootstrap)
      {{ courseName.value }}
      <br />
      invalid: {{ courseName.valid }}
      -->
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        name="price"
        type="number"
        #coursePrice="ngModel"
        required
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        name="rating"
        type="number"
        #courseRating="ngModel"
        required
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
        class="form-control"
      />
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        required
        name="description"
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
        class="form-control"
      ></textarea>

      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button
    [disabled]="courseForm.invalid"
    (click)="save()"
    class="btn btn-primary mr-2"
    type="button"
  >Save</button>
  
  <button [routerLink]="['/courses']" class="btn btn-secondary" type="button">Back</button>
</form>
