<div class="form-group row" [formGroup]="formGroup">
    <label class="col-sm-2 col-form-label">{{ controlName | titlecase }} *</label>
    <div class="col-sm-10">
      <input
        [name]="controlName"
        [formControlName]="controlName"
        [min]="minimo"
        [max]="maximo"
        [step]="step"
        type="number"
        class="form-control"
        [ngClass]="{'is-invalid': formControl.errors}"
      />
      <!-- 
        Utilizando no hardCode
      -->
      <div class="invalid-feedback" *ngIf="validarCampo.hasErrorValidar(formControl, 'required')">Campo obrigatório</div>
      <div class="invalid-feedback" *ngIf="validarCampo.hasErrorValidar(formControl, 'min')">Nota mínima é de {{ validarCampo.lengthValidar(formControl, 'min') }}</div>
      <div class="invalid-feedback" *ngIf="validarCampo.hasErrorValidar(formControl, 'max')">Nota máxima é de {{ validarCampo.lengthValidar(formControl, 'max') }}</div>
    </div>
  </div>
