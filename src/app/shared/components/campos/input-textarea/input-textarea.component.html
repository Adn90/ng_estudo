<div class="form-group row" [formGroup]="formGroup">
  <label class="col-sm-2 col-form-label">{{ controlName | titlecase }} *</label>
  <div class="col-sm-10">
    <textarea
      [name]="controlName"
      [formControlName]="controlName"
      class="form-control"
      [ngClass]="{ 'is-invalid': formGroup.errors }"
    ></textarea>
    
    <div
      class="invalid-feedback"
      *ngIf="validarCampo.hasErrorValidar(formControl, 'required')"
    >
      Campo obrigatório
    </div>
    <div
      class="invalid-feedback"
      *ngIf="validarCampo.hasErrorValidar(formControl, 'minlength')"
    >
      Mínimo de
      {{ validarCampo.lengthValidar(formControl, "minlength") }} caracteres
    </div>
    <div
      class="invalid-feedback"
      *ngIf="validarCampo.hasErrorValidar(formControl, 'maxlength')"
    >
      Máximo de
      {{ validarCampo.lengthValidar(formControl, "maxlength") }} caracteres
    </div>
  </div>
</div>
